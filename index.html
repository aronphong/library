<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Library</title>
    </head>

    <body>
        <div id="main">

            <div>
                <h1>The Odin Project: Library</h1>
            </div>
            
            <button class="open-button" onclick="openForm()">Add Book</button>

            <div class="form-popup" id="bookForm">
                <form class="form-container" >

                    <h1>Enter Book Information </h1>

                    <label for="bookTitle"><b>Book Title</b></label>
                    <input type="text" id="bookTitle" autocomplete="off" required>
                    <label for="bookAuthor"><b>Author</b></label>
                    <input type="text" id="bookAuthor" autocomplete="off" required>
                    <label for="bookPages"><b>Book Pages</b></label>
                    <input type="text" id="bookPages" autocomplete="off" required>

                    <label for="bookRead"><b>Have you read this book?</b></label>
                    <br>
                    <input type="radio" name="bookRead" value="yes"> Yes <br>
                    <input type="radio" name="bookRead" value="no"> No <br>
                    <br>
                    <input type="button" id="bookSubmit" value="Add Book" class="btn">
                    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                </form>
            </div>

            <div id="library">

                <div>
                    <h2> Books in your Library</h2>
                </div>

                <div id="bookShelf">

                    <div class="column">
                        <div class="card">
                            <h3> Harry Potter and the Philosopher's Stone</h3>
                            <p> J.K. Rowling </p>
                            <p> 309 pages </p>
                        </div>
                    </div>

                    <div class="column">
                        <div class="card">
                            <h3> A Dance with Dragons</h3>
                            <p> George R.R. Martin </p>
                            <p> 1016 pages </p>
                        </div>
                    </div>

                    <div class="column">
                        <div class="card">
                            <h3> A Farewell to Arms</h3>
                            <p> Ernest Hemingway </p>
                            <p> 300 pages </p>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <script src="library.js"></script>
    </body>
</html>
